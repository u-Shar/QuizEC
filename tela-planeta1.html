<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns!</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/planeta1.css">
</head>
<body>
    <button id="btnPausar">Pausar Música</button>

    <div id="mensagem">
        <h1>Parabéns, agentes da terra!</h1>

        <p>Vocês impediram o colapso ambiental e restauraram o equilíbrio do planeta. Lembrem-se: o futuro depende das escolhas que fazemos hoje</p>
    </div>

    <audio id="backgroundAudio" loop autoplay>
		<source src="./assets/vitoria.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sweetalert2@11.js"></script>
    <script>
        const backgroundAudio = document.getElementById('backgroundAudio');
    
        let comMusica = 1;
        function playBackgroundAudio() {
            backgroundAudio.play();
            comMusica = 1;

            $("#btnPausar").html("Pausar Música");
        }

        function stopBackgroundAudio() {
            backgroundAudio.pause();
            comMusica = 0;

            $("#btnPausar").html("Tocar Música");

        }

        $("#btnPausar").on("click", function(){
            if(comMusica == 0){
                playBackgroundAudio();
            }else{
                stopBackgroundAudio();
            }
        }); 
    </script>
</body>
</html>
